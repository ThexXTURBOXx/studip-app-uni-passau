apply plugin: 'com.android.application'
apply plugin: 'com.novoda.build-properties'

buildProperties {
    debug {
        using rootProject.file('gradle.properties')
    }
    secrets {
        using rootProject.file('secrets.properties')
    }
}

android {
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId 'studip_uni_passau.femtopedia.de.unipassaustudip'
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 6
        versionName '0.1'
        buildConfigString 'CONSUMER_KEY', (buildProperties.secrets['consumer_key'] | buildProperties.debug['consumer_key']).string
        buildConfigString 'CONSUMER_KEY_SECRET', (buildProperties.secrets['consumer_key_secret'] | buildProperties.debug['consumer_key_secret']).string
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    useLibrary 'org.apache.http.legacy'
}

configurations {
    all*.exclude group: 'com.google.guava', module: 'listenablefuture'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api 'androidx.appcompat:appcompat:1.1.0-alpha02'
    api 'com.google.android.material:material:1.0.0'
    api 'com.squareup.okhttp3:okhttp:3.13.1'
    api 'org.jsoup:jsoup:1.11.3'
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha02'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.0.1'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.browser:browser:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'de.femtopedia.studip:studip-uni-passau:1.4.2'
    implementation 'com.github.javiersantos:AppUpdater:2.7.1-onfinishfix'
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    implementation 'ch.acra:acra-mail:5.2.1'
    implementation 'ch.acra:acra-dialog:5.2.1'
    implementation 'com.rarepebble:colorpicker:2.4.2'
    implementation 'joda-time:joda-time:2.10.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}
