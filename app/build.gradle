apply plugin: 'com.android.application'
apply plugin: 'com.novoda.build-properties'

buildProperties {
    debug {
        using rootProject.file('gradle.properties')
    }
    secrets {
        using rootProject.file('secrets.properties')
    }
}

repositories {
    mavenCentral()
    maven {
        url 'http://femtopedia.de/maven'
    }
    maven {
        url 'https://jitpack.io'
    }
}

android {
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    compileSdkVersion 29
    defaultConfig {
        applicationId 'studip_uni_passau.femtopedia.de.unipassaustudip'
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 11
        versionName '0.3.1'
        buildConfigString 'CONSUMER_KEY', (buildProperties.secrets['consumer_key'] | buildProperties.debug['consumer_key']).string
        buildConfigString 'CONSUMER_KEY_SECRET', (buildProperties.secrets['consumer_key_secret'] | buildProperties.debug['consumer_key_secret']).string
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
}

configurations {
    all*.exclude group: 'com.google.guava', module: 'listenablefuture'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.preference:preference:1.1.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.browser:browser:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.1.0-alpha10'
    implementation 'de.femtopedia.studip:studip-uni-passau:1.7'
    implementation 'de.hdodenhof:circleimageview:3.0.1'
    implementation 'ch.acra:acra-mail:5.3.0'
    implementation 'ch.acra:acra-dialog:5.3.0'
    implementation 'com.rarepebble:colorpicker:3.0.1'
    implementation 'joda-time:joda-time:2.10.3'
    implementation 'com.github.prolificinteractive:material-calendarview:2.0.1'
    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.1'
}
